bind r source-file ~/.tmux.conf \; display-message "Tmux config reloaded!"

set -a terminal-features "tmux-256color:RGB"
set -ga terminal-overrides ",*:Tc"
set -g status-position top
set -g status-justify absolute-centre
set -g status-interval 5
set -g status-left "#S"
set -g status-right ""
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-style bg=default
set -g window-status-current-style "fg=black bg=white"
set -g window-style bg=default
set -g window-active-style bg=default
set -g status-style bg=default
set -g window-status-style bg=default
set -g message-style bg=default
set -g message-command-style bg=default
set -g pane-border-style bg=default
set -g pane-active-border-style bg=default
set -g popup-style bg=default
set -g mouse on

# When spliting, use the pwd instead of where tmux was launched
bind '"' split-window -v -c "#{pane_current_path}"
bind '%' split-window -h -c "#{pane_current_path}"

set-window-option -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim-tmux-navigator
# Easily switch between vim and tmux panes without the prefix key
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# end vim-tmux-navigator setup

# Load any other tmux configs in the local folder
if-shell '[ -d "$HOME/.config/tmux/local" ]' \
  'run-shell "for f in $HOME/.config/tmux/local/*.conf; do tmux source-file \"$f\"; done"'
